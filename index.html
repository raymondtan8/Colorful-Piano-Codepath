<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Colorful Piano</h1>
    
    <p>
      Welcome to Colorful Piano! Try your luck at repeating back the patterns to win a prize!
    </p>
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()"> 
      Stop
    </button>
    <div id="gameButtonArea">
      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)">Button 1</button>
      <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)">Button 2</button>
      <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)">Button 3</button>
      <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)">Button 4</button>
      <button id="button5" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)">Button 5</button>
      <button id="button6" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(6)">Button 6</button>
    </div>
    
  </body>
</html>
